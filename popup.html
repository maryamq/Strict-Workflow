<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <title>Popup</title>
  <style>
  body {
    font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
    font-size: 100%;
    width:150px;
    margin:0px;
  }
  ul {
    list-style-type: none;
    padding: 5px;
    margin:0px;
  }
  ul li {
    line-height: 25px;
    text-align: center;
  }

  ul li:hover {
    cursor: pointer;
  }
  </style>
</head>
<body>
 <ul id="popup">
  <li class="popup-start-single">Single Sprint</li>
  <li class="popup-blue">Blue Block</li>
  <li class="popup-red">Red Block</li>
  <li class="popup-black">Black Block</li>
  <li class="popup-info">Info</li>
</body>
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script src="popup.js"></script>
</html>
